<!DOCTYPE html>
<html lang="en">
<head>
  <title>button change</title>
</head>
<body>
  <button class="js-update" onclick="
    updateButton();
    ">Finish</button>
  <script>
    function updateButton(){
      const update = document.querySelector('.js-update');
      update.innerHTML = 'Loading...';
      setTimeout(() => {
        update.innerHTML = 'Finshed!';
      }, 1000)
    }
  </script>
</body>
</html>
