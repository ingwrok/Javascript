<!DOCTYPE html>
<html lang="en">
<head>
  <title>getLastValue</title>
</head>
<body>
  <script>
    function getLastValue(nums) {
      const num = nums[(nums.length - 1)];
      return num;
    }
      
    console.log(getLastValue([1,20,22,24,5]));
    console.log(getLastValue(['hi','hello','good']));
  </script>
</body>
</html>
